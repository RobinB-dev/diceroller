<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dice design</title>
</head>

<body>
  <audio class="oneDie">
    <source src="sounds/diceSound.m4a" type="audio/mpeg">
  </audio>
  <audio class="manyDice">
    <source src="sounds/diceSound2.m4a" type="audio/mpeg">
  </audio>
  <div class="container">
    <div class="item2 dead1">
    </div>
    <div class="item2 dead2">
    </div>
    <div class="item diceArea">
      <div class="gridDiceExt">
        <div class="gridDice">
          <div class="overlay"></div>
          <img class="place1" src="">
          <img class="place2" src="">
          <img class="place3" src="">
          <img class="place4" src="">
          <img class="place5" src="">
          <img class="place6" src="">
          <img class="place7" src="">
          <img class="place8" src="">
          <img class="place9" src="">
          <img class="place1mod" src="">
          <img class="place2mod" src="">
          <img class="place3mod" src="">
        </div>
      </div>
    </div>
    <div class="logoArea">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
    <div class="item item3">
    </div>
    <div class="item results">
      <div class="gridResults">        
        <div class="resultsTitle">
            <h1>RÉSULTATS</h1>
        </div>
        <div class="resultsDice">
            <h2>Dés</h2>
            <h3 class="dice" >~</h3>
        </div>
        <div class="resultsSum">
            <h2>Somme</h2>
            <h3 class="sum" >~</h3>
        </div>
        <div class="resultsAverage">
            <h2>Moyenne</h2>
            <h3 class="average" >~</h3>
        </div>
        <div class="resultThrow">
            <h2>Nb. de lancers</h2>
            <h3 class="nbThrow" >~</h3>
        </div>
        <div class="resultsTotal">
            <h2>Moyenne totale</h2>
            <h3 class="totalAverage" >~</h3>
        </div>
      </div>
    </div>
    <div class="item stats">
      <div class="gridStats">
        <div class="statsTitle">
          <h2>Répartition</h2>
      </div>
      <div class="statsScale">
        <p>en %</p>
        <h2>100</h2>
        <h2>75</h2>
        <h2>50</h2>
        <h2>25</h2>
        <h2>0</h2>
      </div>
      <div class="statsD1 relative">
        <div class="neumoBox">
        </div>
        <div class="blueBar blueBar1">
          <p class="percent percentD1" ></p>
        </div>
        <p class="count countD1" >~</p>
        <h2 class="diceNB">D1</h2>
      </div>
      <div class="statsD2 relative">
        <div class="neumoBox">
        </div>
        <div class="blueBar blueBar2">
          <p class="percent percentD2" ></p>
        </div>
        <p class="count countD2" >~</p>
        <h2 class="diceNB">D2</h2>
      </div>
      <div class="statsD3 relative">
        <div class="neumoBox">
        </div>
        <div class="blueBar blueBar3">
          <p class="percent percentD3" ></p>
        </div>
        <p class="count countD3" >~</p>
        <h2 class="diceNB">D3</h2>
      </div>
      <div class="statsD4 relative">
        <div class="neumoBox">
        </div>
        <div class="blueBar blueBar4">
          <p class="percent percentD4" ></p>
        </div>
        <p class="count countD4" >~</p>
        <h2 class="diceNB">D4</h2>
      </div>
      <div class="statsD5 relative">
        <div class="neumoBox">
        </div>
        <div class="blueBar blueBar5">
          <p class="percent percentD5" ></p>
        </div>
        <p class="count countD5" >~</p>
        <h2 class="diceNB">D5</h2>
      </div>
      <div class="statsD6 relative">
        <div class="neumoBox">
        </div>
        <div class="blueBar blueBar6">
          <p class="percent percentD6" ></p>
        </div>
        <p class="count countD6" >~</p>
        <h2 class="diceNB">D6</h2>
      </div>
      <div class="statsD7 relative">
        <div class="neumoBox">
        </div>
        <div class="blueBar blueBar7">
          <p class="percent percentD7" ></p>
        </div>
        <p class="count countD7" >~</p>
        <h2 class="diceNB">D7</h2>
      </div>
      <div class="statsD8 relative">
        <div class="neumoBox">
        </div>
        <div class="blueBar blueBar8">
          <p class="percent percentD8" ></p>
        </div>
        <p class="count countD8" >~</p>
        <h2 class="diceNB">D8</h2>
      </div>
      <div class="statsD9 relative">
        <div class="neumoBox">
        </div>
        <div class="blueBar blueBar9">
          <p class="percent percentD9" ></p>
        </div>
        <p class="count countD9" >~</p>
        <h2 class="diceNB">D9</h2>
      </div>
        <div class="resetButton statsButton">
            <button class="btn neumorphic-btn" onclick="resetButton()">RÉINITIALISER</button>
        </div>
      </div>
    </div>
    <div class="item throw">
      <div class="gridSliders">
        <div class="diceNumber">
            <h2>Nombre de dés</h2>
        </div>
        <div class="slideContainer">
            <input type="range" min="1" max="9" value="1" class="slider sliderDice">
        </div>
        <div class="sliderScale">
          <h2>1</h2>
          <h2>2</h2>
          <h2>3</h2>
          <h2>4</h2>
          <h2>5</h2>
          <h2>6</h2>
          <h2>7</h2>
          <h2>8</h2>
          <h2>9</h2>
        </div>
        <div class="sideNumber">
            <h2>Nombre de faces</h2>
        </div>
        <div class="slideContainer">
            <input type="range" min="6" max="9" value="6" class="slider sliderFace"> 
            <!-- flexible code, we can modify the min value -->
        </div>
        <div class="sliderScale">
          <h2>6</h2>
          <h2>7</h2>
          <h2>8</h2>
          <h2>9</h2>
        </div>
        <div class="throwButton">
          <button class="btn neumorphic-btn" onclick="myRandom()">LANCER</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
